<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMob Mechanic</title>
    <link rel="stylesheet" href="practice.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
       <div class="logo"><i class='bx bxs-car-mechanic'></i> AutoMob Mechanic</div>
        <nav>
            <a href="#services">Services</a>
            <a href="#booking">Booking</a>
            <a href="mailto:contact@Automob_Mechanic">Contact</a>
            <a href="tel:999-999-99">999-999-99</a>
        </nav>
    </header>
    <div class="slideshow-container">
        <div class="slide fade">
          <img src="home.jpg" alt="Image 1">
        </div>
        <div class="slide fade">
          <img src="home1.jpg" alt="Image 2">
        </div>
        <div class="slide fade">
          <img src="home2.jpg" alt="Image 3">
        </div>
    </div>
    <div class="main-content">
        <div class="content-box">
            <h1>Looking for Car Services?</h1>
            <p>Get a free quote and let the professionals do all the work.</p>
            <button class="btn">Explore Services</button>
        </div>
    </div>
    <script>
        let slideIndex = 0;
        function showSlides() {
          const slides = document.querySelectorAll('.slide');
          slides.forEach(slide => slide.style.display = 'none');
          slideIndex = (slideIndex + 1) % slides.length;
          slides[slideIndex].style.display = 'block';
          setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>
</body>
</html>
